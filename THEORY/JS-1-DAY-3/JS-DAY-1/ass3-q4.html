<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = Number(prompt("How many elements are there in the array?"));
      let arr = [];
      for (let i = 0; i < n; i++) {
        let num = Number(prompt(`Enter the ${i + 1}st  element`));
        arr.push(num);
      }
      console.log(arr);
      let Biggest = function (arr) {
        let Biggest = arr[0];
        for (let i = 0; i < n; i++) {
          if (arr[i] > Biggest) {
            Biggest = arr[i];
          }
        }
        return Biggest;
      };
      let biggest = Biggest(arr);
      console.log(`Biggest Number of the number array  is ${biggest}`);
    </script>
  </body>
</html>
