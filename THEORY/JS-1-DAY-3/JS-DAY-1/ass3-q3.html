<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      let i = 1;
      let count = 1;
      let sum = 0;
      while (count < 11) {
        let c = 0;
        for (let j = 2; j <= i; j++) {
          if (i % j == 0) c++;
        }
        if (c == 1) {
          console.log(`The ${count}st prime number is ${i}`);
          sum = sum + i;
          count++;
        }
        i++;
      }
      console.log(`The sum of first 10  prime number is ${sum}`);
    </script>
  </body>
</html>
